import "ProtoPublic.proto";

message Proto50120001       // 玩家已激活头像（返回）
{
    repeated ProtoPairLong info = 1;       // id：头像id  value：激活时间戳
}

message Proto10120002       // 玩家切换头像（请求）
{
    optional int32 head_id = 1;       // 头像id
}

message Proto50120002       // 玩家切换头像（返回）
{
    optional int32 head_id = 1;       // 头像id
}

message Proto80120003       // 玩家新获得头像（通知）
{
    optional int32 head_id = 1;       // 头像id
}


