message ProtoAlienInvasionInfo       // 空地异族入侵
{
    optional int64 combat = 1;       // 战斗
    optional int32 num = 2;       // 剩余数量
    optional int32 conf = 3;       // 配置
}

message ProtoSpringMission       // 春色远游任务
{
    optional int32 id = 1;       // 任务id
    optional int32 hero_condition = 2;       // 英雄条件：备注
    optional int32 target_city = 3;       // 目标城池
    optional int32 award = 4;       // 奖励
    optional bool is_completed = 5;       // 任务是否完成
    optional bool is_received = 6;       // 是否领取
    optional bool is_display = 7;       // 是否刷出
    optional bool is_forward = 8;       // 是否需要前往
    optional int32 hero_id = 9;       // 英雄id：申请做任务时用
}

message ProtoAutumnMission       // 秋收驱盗任务
{
    optional int32 id = 1;       // 第几个
    optional int32 industry = 2;       // 目标产业
    optional int32 industry_level = 3;       // 产业等级
    optional int32 robber = 4;       // 盗贼信息
    optional bool is_forward = 5;       // 是否需要前往
    optional bool is_display = 6;       // 任务是否刷出
    optional bool is_received = 7;       // 是否领取
    repeated int32 award = 8;       // 奖励id列表
    optional bool is_completed = 9;       // 是否完成
}

message ProtoMutual       // 势力互助
{
    optional ProtoShowRole proto_show_role = 1;       // 玩家信息
    optional int32 building_id = 2;       // 建筑id
    optional int32 building_lv = 3;       // 建筑等级
    optional int32 mutual_times = 4;       // 互助完成次数
    optional int32 mutual_total_times = 5;       // 互助总次数
    optional bool is_mutual = 6;       // 是否助力过
}

message ProtoHeroFormation       // 英雄阵法信息
{
    optional int32 level = 1;       // 等级
    optional int32 class = 2;       // 阶级
    optional bool is_use = 3;       // 是否使用
}

message ProtoBroadHero       // 广播英雄信息
{
    optional int64 player_id = 1;       // 
    optional int32 hero_id = 2;       // 
}

message ProtoRecordID       // 战斗回放id测试
{
    optional int64 tick = 1;       // 完成时间戳
    optional int64 id = 2;       // 战斗回放id
    optional int32 type = 3;       // 战斗类型
}

message ProtoTroop       // 玩家编队信息
{
    optional int32 hero_id = 1;       // 英雄id
    optional int64 player_id = 2;       // 玩家id
    optional int32 country = 3;       // 势力
    optional int32 level = 4;       // 等级
    optional int32 star = 5;       // 星级
    optional int32 force = 6;       // 战力
    optional string player_name = 7;       // 玩家名字
    optional string server_flag = 8;       // 服务器标识
    optional int32 cur_former = 9;       // 前军当量
    optional int32 tot_former = 10;       // 前军总量
    optional int32 cur_latter = 11;       // 后军当量
    optional int32 tot_latter = 12;       // 后军总量
    optional int32 city_id = 13;       // 城池
    optional int32 state = 14;       // 状态0-城中 1-空闲 2-行军 3-战斗
    optional ProtoPos pos = 15;       // 当前坐标
    repeated ProtoPos pos_list = 16;       // 路线
    optional ProtoFightEffect fight = 17;       // 战斗信息
}

message ProtoPos       // 坐标点信息
{
    optional float x = 1;       // 
    optional float y = 2;       // 
}

message ProtoOpenServerRank       // 开服冲榜榜单
{
    optional int32 rank = 1;       // 排名
    optional int32 tick = 2;       // 上榜时间
    optional ProtoShowRole player_info = 3;       // 玩家信息
    optional int32 grade = 4;       // 积分(不同榜单为不同的类型)
}

message ProtoOpenServerTask       // 开服冲榜任务
{
    optional int32 task_id = 1;       // 任务id
    optional int32 state = 2;       // 任务状态 1 未完成 2 已完成 3 已领取
    optional int32 grade = 3;       // 积分
}

message ProtoWelfareExchange       // 福利兑换界面
{
    optional int32 event_id = 1;       // 事件id
    optional int32 time = 2;       // 时间
    optional int32 current_schedule = 3;       // 当前进度
    optional int32 target_schedule = 4;       // 目标进度
}

message ProtoWinterRank       // 冬日问答排名
{
    optional int32 no = 1;       // 排名
    optional int32 right = 2;       // 答对
    optional int32 time = 3;       // 耗时
}

message ProtoTriggerType       // 技能触发类型
{
    optional int32 type = 1;       // 类型
    optional int32 value1 = 2;       // 数值1
    optional int32 value2 = 3;       // 数值2
    optional int32 value3 = 4;       // 数值3
}

message ProtoWinterFinalRank       // 冬日问答最终排名
{
    optional ProtoShowRole proto_show_role = 1;       // 
    optional ProtoWinterRank proto_winter_rank = 2;       // 
}

message ProtoMarsSuitGrade       // 武帝套装档次信息
{
    optional int32 index = 1;       // 档次
    optional int32 state = 2;       // 状态 0:不可领取 1:可领取 2:已领取
    optional int32 recharge_number = 3;       // 已充值数量
}

message ProtoFieldFightEffect       // 野外战斗效果结构
{
    optional int32 type = 1;       // 1-技能效果 2-buff效果 3-删除buff
    optional ProtoTriggerType trigger = 2;       // 触发原因
    optional int32 skill_id = 3;       // 技能id或buff_id
    optional int64 player = 4;       // 释放玩家
    optional int32 hero = 5;       // 释放单位
    optional string prefix = 6;       // 释放者前缀
    optional int32 target_player = 7;       // 目标玩家
    optional int32 target_hero = 8;       // 目标单位
    optional string target_prefix = 9;       // 受击对象前缀类型
    optional int32 effect_type = 10;       // 效果类型
    optional int32 value = 11;       // 效果值
    optional int32 extra_value = 12;       // 额外效果值
    optional int32 value_list = 13;       // 效果值列表（通常表示伤害）
    optional int32 attack_type = 14;       // 攻击方式 1-闪避 2-格挡 3-暴击 4-普攻 5-无懈
    optional int32 attack_type_list = 15;       // 如果是伤害效果且目标是两个则此字段分别表示对应的攻击方式
    optional int32 former_troops = 16;       // 前军剩余兵力
    optional int32 latter_troops = 17;       // 后军剩余兵力
}

message ProtoTroopFight       // 部队战斗信息
{
    optional ProtoFieldFightEffect fight_info = 1;       // 战斗信息
    optional ProtoTroop troop1 = 2;       // 释放方编队信息
    optional ProtoTroop troop2 = 3;       // 受击方编队信息
}


