    optional ProtoFightHero r_fighter = 4;       // 
    repeated ProtoFightEffect process = 5;       // 战斗过程
}

message ProtoFightEffect       // 战斗效果结构
{
    optional int32 type = 1;       // 1-技能效果 2-buff效果 3-删除buff
    optional int32 skill_id = 2;       // 技能id或buff_id
    optional int32 flag = 3;       // 为1时需要处理技能飘字动画等。
    optional int32 object = 4;       // 释放对象
    optional string prefix = 5;       // 释放技能前缀
    optional int32 target_object = 6;       // 目标对象
    repeated string target_prefix = 7;       // 受击对象前缀类型
    optional int32 effect_type = 8;       // 效果类型
    optional int32 value = 9;       // 效果值
    optional int32 extra_value = 10;       // 额外效果值
    repeated int32 value_list = 11;       // 效果值列表（通常表示伤害）
    optional int32 attack_type = 12;       // 攻击方式 1-闪避 2-格挡 3-暴击 4-普攻 5-无懈
    optional int32 condition = 13;       // 比拼类型
    optional int32 condition_value = 14;       // 比拼类型额外值
    optional string condition_str = 15;       // 比拼类型额外值
    repeated int32 attack_type_list = 16;       // 如果是伤害效果且目标是两个则此字段分别表示对应的攻击方式
    optional int32 former_troops = 17;       // 前军剩余兵力
    optional int32 latter_troops = 18;       // 后军剩余兵力
    repeated int32 hero_list = 19;       // 合击技能参与英雄id
}

message ProtoFightProcess       // 战斗过程结构
{
    optional int32 skill_id = 1;       // 技能id
    optional int32 object = 2;       // 释放对象
    optional string prefix = 3;       // 释放技能前缀
    optional int32 attack_type = 4;       // 攻击方式
    repeated ProtoFightEffect effect = 5;       // 效果
}

