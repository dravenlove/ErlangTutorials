import "ProtoPublic.proto";

message Proto50122001       // 请求季节界面信息(返回)
{
    optional int32 season = 1;       // 季节(1、2、3、4代表春夏秋冬)
}

message Proto50122002       // 获取赛季和天数(返回)
{
    optional int32 season = 1;       // 赛季
    optional int32 day = 2;       // 天数
    optional int32 word_season = 3;       // 季节(1、2、3、4代表春夏秋冬)
}


