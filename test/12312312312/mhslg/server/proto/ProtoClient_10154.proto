import "ProtoPublic.proto";

message Proto10154001       // 请求视野地块
{
    repeated int32 block_list = 1;       // 地块列表
}

message Proto80154002       // 通知地块部队信息
{
    repeated ProtoTroop troop_list = 1;       // 
}

message Proto80154003       // 通知地块部队消失
{
    optional int64 player_id = 1;       // 
    optional int32 hero_id = 2;       // 
}


